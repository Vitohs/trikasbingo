<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>spfc bingo</title>
</head>
<body>
    <img class="logo" src="img/TRIKAS BINGO.png" alt="">

        <h1>Bem vindo ao Spfc Bingo!</h1>

    </div>
    <script src="js/game.js"></script>
</body>
</html>
